<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/img/logo.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Contrucam S.A.</title>
  </head>
  <body class="w-100" onLoad="myOnLoad()">
    <section class="bg-dark p-4 d-flex justify-content-center">
      <div class="text-white">
        <h1>CONTRUCAM S.A</h1>
      </div>
    </section>
    <section class="row bg-container">
      <section
        class="p-4 d-flex justify-content-center container-fluid col-xl-5 col-sm-12 col-12"
      >
        <div class="card border shadow-lg p-5">
          <form>
            <div class="mb-3">
              <label class="form-label">Cliente:</label>
              <input type="text" class="form-control" id="cliente" required />
            </div>
            <div class="mb-3">
              <div class="row">
                <div class="col">
                  <label class="form-label">Maquinaria:</label>
                  <select
                    class="form-select"
                    id="maquinaria"
                    name="selectMaquinaria"
                    required
                  >
                    <option selected>Seleccione la máquinaria</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Fecha entrega:</label>
              <input
                type="date"
                class="form-control"
                id="fechaEntrega"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Fecha devolución:</label>
              <input
                type="date"
                class="form-control"
                id="fechaDevolucion"
                required
              />
            </div>
            <div class="d-flex justify-content-center">
              <button
                type="button"
                class="btn btn-primary"
                onclick="alquilarMaquinaria()"
              >
                Alquilar
              </button>
            </div>
          </form>
        </div>
      </section>
      <section
        class="p-4 d-flex justify-content-center container-fluid col-xl-7 col-sm-12 col-12"
      >
        <div class="card border shadow-lg p-5 table-responsive">
          <table class="table">
            <thead>
              <tr class="table-primary text-center align-middle">
                <th scope="col">Cliente</th>
                <th scope="col">Maquinaria</th>
                <th scope="col">Fecha entrega</th>
                <th scope="col">Fecha devolución</th>
                <th scope="col">Tarifa</th>
                <th scope="col">Días</th>
                <th scope="col">Importe</th>
                <th scope="col">Descuento</th>
                <th scope="col">Garantía</th>
                <th scope="col">Total pagar</th>
              </tr>
            </thead>
            <tbody class="text-tbody" id="tablaAlquiler"></tbody>
          </table>
        </div>
      </section>
    </section>
  </body>
  <script src="./scripts/logicaMaquinaria.js"></script>
</html>
